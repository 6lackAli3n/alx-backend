<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <title>Flask i18n</title>
</head>
<body>
    <h1>{{ _('Welcome') }}</h1>
    <p>
        {% if g.user %}
            {{ _('logged_in_as', username=g.user.name) }}
        {% else %}
            {{ _('not_logged_in') }}
        {% endif %}
    </p>
</body>
</html>
